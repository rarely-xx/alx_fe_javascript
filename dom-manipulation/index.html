<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #notification { background: yellow; padding: 10px; display: none; margin-bottom: 10px; }
    select, button, input { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="notification"></div>
  
  <div>
    <select id="category-select"></select>
    <button id="show-quote">Show New Quote</button>
  </div>
  
  <p id="quote-display"></p>
  
  <form id="add-quote-form">
    <input type="text" id="new-quote-text" placeholder="Quote text" required>
    <input type="text" id="new-quote-category" placeholder="Category" required>
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
