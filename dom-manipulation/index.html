<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator â€” Filterable</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay .quote { margin: 10px 0; padding: 8px; border-left: 3px solid #333; background:#f7f7f7; }
    label, select, input, button { margin: 6px 0; display:block; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
      <!-- options populated by populateCategories() which uses appendChild -->
    </select>
  </div>

  <div id="quoteDisplay" aria-live="polite" style="margin-top:16px;">
    <!-- A random quote for selected category will appear here -->
  </div>

  <h2>Add a quote</h2>
  <form id="addQuoteForm">
    <input id="quoteText" type="text" placeholder="Quote text" required />
    <input id="quoteAuthor" type="text" placeholder="Author" />
    <input id="quoteCategory" type="text" placeholder="Category" required />
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
