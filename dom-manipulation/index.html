<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to start!</div>

  <button id="showQuoteBtn">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <form id="addQuoteForm">
    <input type="text" id="quoteText" placeholder="Quote text" required />
    <input type="text" id="quoteAuthor" placeholder="Author" required />
    <input type="text" id="quoteCategory" placeholder="Category" required />
    <button type="submit">Add Quote</button>
  </form>

  <h2>Filter by Category</h2>
  <select id="categoryFilter"></select>

  <h2>Import/Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
