<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Quote Generator with Sync</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <select id="categoryFilter" onchange="filterQuotes()"></select>
    <div id="quoteDisplay"></div>

    <button onclick="displayRandomQuote()">Show New Quote</button>
    <button onclick="addQuote(prompt('Enter quote text:'), prompt('Enter category:'))">Add Quote</button>

    <script src="script.js"></script>
</body>
</html>
